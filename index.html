<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/sidebar.css">
  <link rel="stylesheet" href="./styles/chatbox.css">
  <link rel="stylesheet" href="./styles/message.css">
  <title>Document</title>
</head>
<body>
  <div class="sidebar">
    <div class="discord-main">
      <div class="discord-background">
        <img src="./icons/discord.png" alt="discord image">
      </div>
    </div>
    <div class="profiles">
      <div class="image-container">
        <img src="./profile-pictures/cat.jpg" alt="cat1">
        <div>1</div>
      </div>
      <div  class="image-container">
        <img src="./profile-pictures/cat2.jpg" alt="cat2">
      </div>
      <div  class="image-container">
        <img src="./profile-pictures/dog.jpg" alt="dog">
        <div>3</div>
      </div>
    </div>
  </div>
  <div class="contact-message-box">
    <div class="chatbox">
      <div class="chatbox-header">
        <button>Find or start a conversation</button>
      </div>
      <div class="discord-buttons">
        <img src="./icons/nitro.png" alt="nitro image">
        Nitro
      </div>
      <div class="direct-messages">
        <p>DIRECT MESSAGES</p>
        <p class="plus">+</p>
      </div>
        <div class="profiles-chatbox">
          <div>
            <img src="./profile-pictures/cat.jpg" alt="">
            Andy
          </div>
          <div>
            <img src="./profile-pictures/cat2.jpg" alt="">
            William
          </div>
          <div>
            <img src="./profile-pictures/dog.jpg" alt="">
            Harrold
          </div> 
        </div>
      <div class="statusbox">
        <div class="profile">
          <div class="profile-border">
            <img src="./profile-pictures/cat.jpg" alt="profile">
          </div>
        </div>
        <div class="status-buttons">
          <img src="" alt="microphon">
          <img src="" alt="headphon">
          <img src="" alt="setting">
        </div>
      </div>
    </div>
  </div>
  <div class="messages">
    <div class="messages-header">
      <div class="header-buttons">
        <button>Friends</button>
        <span class="pipe">|</span>
        <button id="online">Online</button>
        <button>All</button>
        <button>Pending</button>
        <button>Blocked</button>
        <button id="add-friends">Add Friend</button>
      </div>
      <div class="right-side-buttons"></div>
    </div>
    <div class="right-sidebar">
      <h3>Active Now</h3>
      <div class="description">
        <span>it's quiet for now...</span>
        <p>When a friend starts an activity-like playing a game or hanging out on voice-we'll show it here!</p>
      </div>
    </div>
  </div>
</body>
</html>
